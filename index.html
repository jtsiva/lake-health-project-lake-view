<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Slideshow</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
            min-height: 100vh;
        }
        
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            z-index: 20;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .nav-btn:hover {
            background: rgba(0, 0, 0, 0.9);
            transform: translateY(-50%) scale(1.1);
        }
        
        .nav-btn:active {
            transform: translateY(-50%) scale(0.95);
        }
        
        .nav-btn.prev {
            left: 15px;
        }
        
        .nav-btn.next {
            right: 15px;
        }
        
        .slide-counter {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            z-index: 10;
        }
        
        .slide-dots {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 10;
        }
        
        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .dot.active {
            background: white;
        }
        
        .dot:hover {
            background: rgba(255, 255, 255, 0.8);
        }
        
        .hotspot {
            position: absolute;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.9);
            border: 3px solid #667eea;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #667eea;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .hotspot:hover {
            background: #667eea;
            color: white;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div style="position: relative; width: 100%; max-width: 1000px; height: 600px; margin: 0 auto; background: rgba(255, 255, 255, 0.1); border-radius: 20px; overflow: hidden;">
        <!-- Navigation Buttons -->
        <button class="nav-btn prev" onclick="changeSlide(-1)">❮</button>
        <button class="nav-btn next" onclick="changeSlide(1)">❯</button>
        
        <!-- Slide 1: Southwest View -->
        <div id="slide1" class="slide" style="display: block; position: relative; width: 100%; height: 100%; cursor: crosshair;">
            <div style="position: absolute; top: 20px; left: 20px; background: rgba(0, 0, 0, 0.7); color: white; padding: 12px 20px; border-radius: 10px; font-size: 18px; z-index: 10;">Southwest View</div>
            <img style="width: 100%; height: 100%; border-radius: 20px; object-fit: cover;" src="images/lake_sw" alt="Southwest View" />
            <div class="hotspot" style="top: 30%; left: 20%;" onclick="showHotspotInfo('Southwest', 1)">1</div>
            <div class="hotspot" style="top: 60%; left: 70%;" onclick="showHotspotInfo('Southwest', 2)">2</div>
            <div class="hotspot" style="top: 40%; left: 50%;" onclick="showHotspotInfo('Southwest', 3)">3</div>
        </div>
        
        <!-- Slide 2: South View -->
        <div id="slide2" class="slide" style="display: none; position: relative; width: 100%; height: 100%; cursor: crosshair;">
            <div style="position: absolute; top: 20px; left: 20px; background: rgba(0, 0, 0, 0.7); color: white; padding: 12px 20px; border-radius: 10px; font-size: 18px; z-index: 10;">South View</div>
            <img style="width: 100%; height: 100%; border-radius: 20px; object-fit: cover;" src="images/lake_s" alt="South View" />
            <div class="hotspot" style="top: 25%; left: 30%;" onclick="showHotspotInfo('South', 1)">1</div>
            <div class="hotspot" style="top: 70%; left: 15%;" onclick="showHotspotInfo('South', 2)">2</div>
            <div class="hotspot" style="top: 50%; left: 60%;" onclick="showHotspotInfo('South', 3)">3</div>
        </div>
        
        <!-- Slide 3: Northeast View -->
        <div id="slide3" class="slide" style="display: none; position: relative; width: 100%; height: 100%; cursor: crosshair;">
            <div style="position: absolute; top: 20px; left: 20px; background: rgba(0, 0, 0, 0.7); color: white; padding: 12px 20px; border-radius: 10px; font-size: 18px; z-index: 10;">Northeast View</div>
            <img style="width: 100%; height: 100%; border-radius: 20px; object-fit: cover;" src="images/lake_ne" alt="Northeast View" />
            <div class="hotspot" style="top: 20%; left: 40%;" onclick="showHotspotInfo('Northeast', 1)">1</div>
            <div class="hotspot" style="top: 80%; left: 25%;" onclick="showHotspotInfo('Northeast', 2)">2</div>
            <div class="hotspot" style="top: 60%; left: 70%;" onclick="showHotspotInfo('Northeast', 3)">3</div>
        </div>
        
        <!-- Slide 4: Northwest View -->
        <div id="slide4" class="slide" style="display: none; position: relative; width: 100%; height: 100%; cursor: crosshair;">
            <div style="position: absolute; top: 20px; left: 20px; background: rgba(0, 0, 0, 0.7); color: white; padding: 12px 20px; border-radius: 10px; font-size: 18px; z-index: 10;">Northwest View</div>
            <img style="width: 100%; height: 100%; border-radius: 20px; object-fit: cover;" src="images/lake_nw" alt="Northwest View" />
            <div class="hotspot" style="top: 30%; left: 80%;" onclick="showHotspotInfo('Northwest', 1)">1</div>
            <div class="hotspot" style="top: 70%; left: 40%;" onclick="showHotspotInfo('Northwest', 2)">2</div>
            <div class="hotspot" style="top: 45%; left: 60%;" onclick="showHotspotInfo('Northwest', 3)">3</div>
        </div>
        
        <!-- Slide Counter -->
        <div class="slide-counter">
            <span id="current-slide">1</span> / <span id="total-slides">4</span>
        </div>
        
        <!-- Slide Dots -->
        <div class="slide-dots">
            <span class="dot active" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
        </div>
    </div>

    <script>
        let slideIndex = 1;
        const totalSlides = 4;

        function changeSlide(direction) {
            slideIndex += direction;
            
            // Loop around if at the beginning or end
            if (slideIndex > totalSlides) {
                slideIndex = 1;
            } else if (slideIndex < 1) {
                slideIndex = totalSlides;
            }
            
            showSlide(slideIndex);
        }

        function currentSlide(n) {
            slideIndex = n;
            showSlide(slideIndex);
        }

        function showSlide(n) {
            // Hide all slides
            const slides = document.querySelectorAll('.slide');
            slides.forEach(slide => slide.style.display = 'none');
            
            // Remove active class from all dots
            const dots = document.querySelectorAll('.dot');
            dots.forEach(dot => dot.classList.remove('active'));
            
            // Show current slide
            document.getElementById(`slide${n}`).style.display = 'block';
            
            // Update active dot
            dots[n - 1].classList.add('active');
            
            // Update slide counter
            document.getElementById('current-slide').textContent = n;
        }

        function showHotspotInfo(view, hotspotNumber) {
            alert(`Hotspot ${hotspotNumber} clicked in ${view} view!`);
        }

        // Keyboard navigation
        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowLeft') {
                changeSlide(-1);
            } else if (event.key === 'ArrowRight') {
                changeSlide(1);
            }
        });

        // Initialize
        showSlide(slideIndex);
    </script>
</body>
</html>
